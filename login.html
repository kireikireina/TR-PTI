<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sup!</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="ay">
        <div class="form-box">
            <div class="button-box">
                <h1 class="welcome">Silahkan Login!</h1>
            </div>
            <form class="input">
                <input type="text" class="input-field" placeholder="Masukkan Nama" pattern="[a-zA-Z]" required><br>
                <input type="text" class="input-field" placeholder="Masukkan NIM" pattern="[0-9]{9}" required><br>
                <input type="password" class="input-field" placeholder="Masukkan Password" pattern="(?=.*\d)(?=.*[A-Z]).{9}" required><br><br>
                <button type="submit" class="submit"><a href="main.html">LOGIN</a></button>
            </form>
        </div>
    </div>
</body>
</html>
